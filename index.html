<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div id="historico"></div>
        <div id="display" aria-label="visor da calculadora"></div>

        <div id="display"></div>

        <div class="container">

            <form action="form.php" class="container-numeros">
                <button type="button" class="numero" aria-label="Número 7">7</button>
                <button type="button" class="numero" aria-label="Número 8">8</button>
                <button type="button" class="numero" aria-label="Número 9">9</button>
                <button type="button" class="numero" aria-label="Número 4">4</button>
                <button type="button" class="numero" aria-label="Número 5">5</button>
                <button type="button" class="numero" aria-label="Número 6">6</button>
                <button type="button" class="numero" aria-label="Número 1">1</button>
                <button type="button" class="numero" aria-label="Número 2">2</button>
                <button type="button" class="numero" aria-label="Número 3">3</button>
                <button type="button" class="numero" aria-label="Número 0">0</button>
                <button type="button" class="operador" aria-label="Calcular resultado">=</button>
                <button type="button" class="operador" aria-label="Apagar último número">⌫</button>
            </form>

            <form action="form.php" class="container-operadores">
                <button type="button" class="operador" aria-label="Somar" id="opera">+</button>
                <button type="button" class="operador" aria-label="Subtrair" id="opera">-</button>
                <button type="button" class="operador" aria-label="Multiplicar" id="opera">x</button>
                <button type="button" class="operador" aria-label="Dividir" id="opera">÷</button>
            </form>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
