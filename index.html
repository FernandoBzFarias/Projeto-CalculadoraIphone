<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>

        <div id="display"></div> <!-- Aqui é a "tela" da calculadora -->

        <div class="container"> <!-- Envolvendo números e operadores -->

            <div class="container-numeros">
                <div class="numero">7</div>
                <div class="numero">8</div>
                <div class="numero">9</div>
                <div class="numero">4</div>
                <div class="numero">5</div>
                <div class="numero">6</div>
                <div class="numero">1</div>
                <div class="numero">2</div>
                <div class="numero">3</div>
                <div class="numero">0</div>
                <div class="operador">=</div>
                <div class="operador">C</div>
            </div>

            <div class="container-operadores">
                <div class="operador">+</div>
                <div class="operador">-</div>
                <div class="operador">×</div>
                <div class="operador">÷</div>
                
            </div>

        </div>

    </main>
</body>
</html>
